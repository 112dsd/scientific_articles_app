<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Просмотр статьи</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">Научные Публикации</h1>
      <nav class="nav">
        <a href="index.html">Главная</a>
        <a href="articles.html">Статьи</a>
        <a href="add_article.html">Добавить статью</a>
        <div class="auth-links"></div>
      </nav>
    </div>
  </header>

  <main class="container">
    <article id="articleContainer" class="full-article">
      <div class="loading">Загрузка статьи...</div>
    </article>

    <section class="comments-section">
      <h3>Комментарии</h3>
      <div id="commentsList" class="comments-list"></div>
      
      <form id="commentForm" class="comment-form">
        <textarea id="commentText" placeholder="Ваш комментарий..." required></textarea>
        <button type="submit">Отправить комментарий</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const articleId = new URLSearchParams(window.location.search).get('id');
      if (!articleId) {
        window.location.href = 'articles.html';
        return;
      }

      try {
        // Загружаем статью и комментарии параллельно
        const [articleRes, commentsRes] = await Promise.all([
          fetch(`${API_BASE}/api/articles/${articleId}`),
          fetch(`${API_BASE}/api/articles/${articleId}/comments`)
        ]);

        if (!articleRes.ok || !commentsRes.ok) {
          throw new Error('Ошибка загрузки данных');
        }

        const article = await articleRes.json();
        const comments = await commentsRes.json();

        // Отображаем статью
        document.getElementById('articleContainer').innerHTML = `
          <h2>${article.title}</h2>
          <div class="meta">
            <span>Автор: ${article.author}</span>
            <span>${new Date(article.created_at).toLocaleDateString()}</span>
          </div>
          <h3>Аннотация</h3>
          <p class="abstract">${article.abstract}</p>
          <h3>Содержание</h3>
          <div class="content">${article.content.replace(/\n/g, '<br>')}</div>
        `;

        // Отображаем комментарии
        const commentsList = document.getElementById('commentsList');
        if (comments.length > 0) {
          commentsList.innerHTML = comments.map(comment => `
            <div class="comment">
              <div class="comment-header">
                <strong>${comment.author_name}</strong>
                <span>${new Date(comment.created_at).toLocaleString()}</span>
              </div>
              <p class="comment-text">${comment.content}</p>
            </div>
          `).join('');
        } else {
          commentsList.innerHTML = '<p>Пока нет комментариев. Будьте первым!</p>';
        }

      } catch (error) {
        console.error('Ошибка:', error);
        document.getElementById('articleContainer').innerHTML = `
          <div class="error">
            <p>Ошибка загрузки статьи: ${error.message}</p>
            <a href="articles.html">← Вернуться к списку статей</a>
          </div>
        `;
      }

      // Обработка формы комментария
      document.getElementById('commentForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const token = localStorage.getItem('token');
        if (!token) {
          alert('Для комментирования необходимо войти в систему');
          window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.href);
          return;
        }

        const commentText = document.getElementById('commentText').value.trim();
        if (!commentText) return;

        try {
          const response = await fetch(`${API_BASE}/api/comments`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
              article_id: articleId,
              content: commentText
            })
          });

          if (!response.ok) throw new Error('Ошибка отправки комментария');
          
          // Очищаем поле и обновляем комментарии
          document.getElementById('commentText').value = '';
          const commentsRes = await fetch(`${API_BASE}/api/articles/${articleId}/comments`);
          const comments = await commentsRes.json();
          
          // Обновляем список комментариев
          const commentsList = document.getElementById('commentsList');
          commentsList.innerHTML = comments.map(comment => `
            <div class="comment">
              <div class="comment-header">
                <strong>${comment.author_name}</strong>
                <span>${new Date(comment.created_at).toLocaleString()}</span>
              </div>
              <p class="comment-text">${comment.content}</p>
            </div>
          `).join('');

        } catch (error) {
          console.error('Ошибка:', error);
          alert('Не удалось отправить комментарий: ' + error.message);
        }
      });
    });
  </script>
</body>
</html>
