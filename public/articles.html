<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Научные Статьи</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <a href="index.html" class="logo">Научные Публикации</a>
      <nav class="nav">
        <a href="index.html">Главная</a>
        <a href="articles.html" class="active">Статьи</a>
        <a href="add_article.html">Добавить статью</a>
        <a href="profile.html" class="logout-link">Профиль</a>
        <a href="#" id="logoutBtn" class="logout-link">Выйти</a>
        <a href="login.html" class="login-link">Войти</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="card">
        <h2>Все научные статьи</h2>
        <div class="search-box" style="margin: 1rem 0;">
          <input type="text" id="searchInput" class="form-control" placeholder="Поиск по статьям...">
          <button id="searchBtn" class="btn btn-primary" style="margin-top: 0.5rem;">Найти</button>
        </div>
      </div>

      <div id="articlesList" class="articles-list">
        <!-- Статьи будут загружены здесь -->
      </div>

      <div class="pagination" style="display: flex; justify-content: center; gap: 1rem; margin: 2rem 0;">
        <button id="prevBtn" class="btn btn-secondary" disabled>Назад</button>
        <span id="pageInfo" style="display: flex; align-items: center;">Страница 1</span>
        <button id="nextBtn" class="btn btn-secondary">Вперед</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 Платформа научных публикаций. Все права защищены.</p>
    </div>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
