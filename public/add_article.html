<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить статью</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <div class="header-container">
      <h1 class="logo">Научные публикации</h1>
      <nav class="main-nav">
        <a href="index.html">Главная</a>
        <a href="articles.html">Статьи</a>
        <a href="add_article.html" class="active">Добавить статью</a>
        <div class="auth-links"></div>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="article-form-container">
      <h2>Добавить новую статью</h2>
      <form id="articleForm" class="article-form">
        <div class="form-group">
          <label for="title">Название статьи</label>
          <input type="text" id="title" required>
        </div>
        <div class="form-group">
          <label for="author">Автор(ы)</label>
          <input type="text" id="author" required>
        </div>
        <div class="form-group">
          <label for="abstract">Аннотация</label>
          <textarea id="abstract" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="keywords">Ключевые слова</label>
          <input type="text" id="keywords" placeholder="Через запятую" required>
        </div>
        <div class="form-group">
          <label for="content">Полный текст</label>
          <textarea id="content" rows="10" required></textarea>
        </div>
        <div class="form-group">
          <label for="bibliography">Список литературы</label>
          <textarea id="bibliography" rows="4"></textarea>
        </div>
        <button type="submit" class="btn primary">Опубликовать</button>
      </form>
    </div>
  </main>

  <footer class="main-footer">
    <p>&copy; 2023 Платформа научных публикаций</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
