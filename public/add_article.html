<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить статью</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Платформа научных публикаций</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="articles.html">Все статьи</a>
    </nav>
  </header>
  <main>
    <div class="article-form">
      <h2>Добавить новую статью</h2>
      <form id="articleForm">
        <div class="form-group">
          <label for="title">Название статьи:</label>
          <input type="text" id="title" required>
        </div>
        <div class="form-group">
          <label for="author">Автор(ы):</label>
          <input type="text" id="author" required>
        </div>
        <div class="form-group">
          <label for="abstract">Аннотация:</label>
          <textarea id="abstract" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="keywords">Ключевые слова:</label>
          <input type="text" id="keywords" placeholder="через запятую" required>
        </div>
        <div class="form-group">
          <label for="content">Полный текст:</label>
          <textarea id="content" rows="8" required></textarea>
        </div>
        <div class="form-group">
          <label for="bibliography">Список литературы:</label>
          <textarea id="bibliography" rows="4"></textarea>
        </div>
        <button type="submit">Опубликовать</button>
      </form>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Платформа научных публикаций</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
