<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный Кабинет</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <a href="index.html" class="logo">Научные Публикации</a>
      <nav class="nav">
        <a href="index.html">Главная</a>
        <a href="articles.html">Статьи</a>
        <a href="add_article.html">Добавить статью</a>
        <a href="profile.html" class="active">Личный кабинет</a>
        <a href="#" id="logoutBtn" class="logout-link">Выйти</a>
        <a href="login.html" class="login-link">Войти</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="card">
        <h2>Личный кабинет</h2>
        
        <div class="profile-info">
          <div class="form-group">
            <label>ФИО:</label>
            <div class="form-control" style="background: var(--light);" id="profileName">Загрузка...</div>
          </div>
          
          <div class="form-group">
            <label>Email:</label>
            <div class="form-control" style="background: var(--light);" id="profileEmail">Загрузка...</div>
          </div>
          
          <div class="form-group">
            <label>Учреждение:</label>
            <div class="form-control" style="background: var(--light);" id="profileInstitution">Загрузка...</div>
          </div>
          
          <button id="logoutBtn" class="btn btn-danger">Выйти из аккаунта</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 Платформа научных публикаций. Все права защищены.</p>
    </div>
