<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">Научные Публикации</h1>
      <nav class="nav">
        <a href="index.html">Главная</a>
        <a href="articles.html">Статьи</a>
        <a href="add_article.html">Добавить статью</a>
        <a href="profile.html" class="active">Личный кабинет</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="profile-section">
      <h2>Личный кабинет</h2>
      
      <div class="profile-info">
        <div class="info-item">
          <span class="label">ФИО:</span>
          <span id="profileName" class="value">Загрузка...</span>
        </div>
        <div class="info-item">
          <span class="label">Email:</span>
          <span id="profileEmail" class="value">Загрузка...</span>
        </div>
        <div class="info-item">
          <span class="label">Учреждение:</span>
          <span id="profileInstitution" class="value">Загрузка...</span>
        </div>
      </div>

      <button id="logoutBtn" class="logout-btn">Выйти из аккаунта</button>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/api/profile`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!response.ok) throw new Error('Ошибка загрузки профиля');
        
        const profile = await response.json();
        
        document.getElementById('profileName').textContent = profile.fullname;
        document.getElementById('profileEmail').textContent = profile.email;
        document.getElementById('profileInstitution').textContent = 
          profile.institution || 'Не указано';
      } catch (error) {
        console.error('Ошибка:', error);
        alert('Не удалось загрузить данные профиля');
      }

      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
