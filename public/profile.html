<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Профиль пользователя</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="articles.html">Статьи</a></li>
                <li><a href="add_article.html">Добавить статью</a></li>
                <li><a href="profile.html">Профиль</a></li>
                <li><a href="#" id="logoutBtn">Выйти</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="card">
            <div class="profile-header">
                <div class="profile-avatar" id="userAvatar">
                    <!-- Аватар будет добавлен через JS -->
                </div>
                <div class="profile-info">
                    <h2 id="userName"></h2>
                    <p id="userEmail"></p>
                    <p id="userInstitution"></p>
                    <div class="profile-stats">
                        <div>
                            <strong id="articlesCount">0</strong>
                            <span>статей</span>
                        </div>
                        <div>
                            <strong id="memberSince"></strong>
                            <span>на сайте</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h2 style="margin: 2rem 0 1rem;">Мои статьи</h2>
        <div class="articles-grid" id="userArticles">
            <!-- Статьи будут загружены через JS -->
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Платформа научных публикаций. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
