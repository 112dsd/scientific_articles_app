<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация | Научные Публикации</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="header">
    <div class="header-container">
      <a href="index.html" class="logo">Научные Публикации</a>
      <nav class="nav">
        <a href="index.html">Главная</a>
        <a href="articles.html">Статьи</a>
        <a href="register.html" class="active">Регистрация</a>
        <a href="login.html">Вход</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="card" style="max-width: 500px; margin: 2rem auto;">
        <h2 style="text-align: center;">Регистрация</h2>
        
        <form id="registerForm">
          <div class="form-group">
            <label for="fullname">ФИО*</label>
            <input type="text" id="fullname" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="password">Пароль*</label>
            <input type="password" id="password" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Подтвердите пароль*</label>
            <input type="password" id="confirmPassword" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="institution">Учреждение</label>
            <input type="text" id="institution" class="form-control">
          </div>
          
          <button type="submit" class="btn btn-primary" style="width: 100%;">Зарегистрироваться</button>
          
          <p style="text-align: center; margin-top: 1rem;">
            Уже есть аккаунт? <a href="login.html">Войдите</a>
          </p>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 Платформа научных публикаций</p>
    </div>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
