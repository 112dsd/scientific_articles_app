<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Регистрация</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="articles.html">Статьи</a></li>
                <li><a href="add_article.html">Добавить статью</a></li>
                <li><a href="login.html">Вход</a></li>
                <li><a href="register.html">Регистрация</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container card">
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullname">ФИО:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Подтвердите пароль:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="institution">Учреждение:</label>
                    <input type="text" id="institution" name="institution">
                </div>
                <button type="submit" class="btn">Зарегистрироваться</button>
                <p style="margin-top: 1rem;">Уже есть аккаунт? <a href="login.html">Войдите</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Платформа научных публикаций. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
