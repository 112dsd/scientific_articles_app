<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <div class="header-container">
      <h1 class="logo">Научные публикации</h1>
      <nav class="main-nav">
        <a href="index.html">Главная</a>
        <a href="articles.html">Статьи</a>
        <div class="auth-links"></div>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="auth-form-container">
      <h2>Регистрация</h2>
      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="fullname">ФИО</label>
          <input type="text" id="fullname" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" required>
        </div>
        <div class="form-group">
          <label for="institution">Учреждение</label>
          <input type="text" id="institution">
        </div>
        <button type="submit" class="btn primary">Зарегистрироваться</button>
      </form>
      <p class="auth-link">Уже есть аккаунт? <a href="login.html">Войдите</a></p>
    </div>
  </main>

  <footer class="main-footer">
    <p>&copy; 2023 Платформа научных публикаций</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
